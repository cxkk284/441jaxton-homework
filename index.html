<!DOCTYPE html>

    <div id="create" class="create-page">
        <h2>Create New User</h2>
        <!-- ... Other content ... -->
        <div id="Form" class="create-page-form group">
            <div class="create-page-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your English username" required>
            </div>
            <div class="create-page-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your numeric password" required pattern="\d+" title="Please enter only numbers for the password">
            </div>
            <button onclick="create()">Create User</button>
            <button id="logoutButton">Log Off</button>
        </div>
    </div>
    <script src="script.js"></script>
